<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>책 목록</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>
	<body class="container mt-4">
	    <h1>책 목록</h1>
	
	    <table class="table">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>이름</th>
	                <th>분야</th>
	                <th>상세</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="book : ${bookList}">
	                <td th:text="${book.id}">번호</td>
	                <td th:text="${book.name}">제목</td>
	                <td th:text="${book.category}">분야</td>
	                <td>
	                    <a th:href="@{'/books/' + ${book.id}}" class="btn btn-primary btn-sm">상세보기</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</body>
</html>
